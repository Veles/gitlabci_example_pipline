stages:
  - build
  - deploy


nginx-build:
  stage: build
  tags: 
    - docker
  image:
    name: docker:stable
  services:
   - name: docker:dind
     alias: dockerdaemon
  variables:
    DOCKER_HOST: tcp://dockerdaemon:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""

  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cd build/nginx
    - docker build -t "$CI_REGISTRY_IMAGE:latest" .
    - docker run -d --name nginx "$CI_REGISTRY_IMAGE:latest"
    - docker push "$CI_REGISTRY_IMAGE:latest"


deploy-prod:
  tags: 
  -  shell
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY_PROD" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo -e "UserKnownHostsFile=/dev/null" >> ~/.ssh/config

    stage: nginx-config
  script:
    - ssh root@ruvpn.derunix.ru scp nginx.conf root@ruvpn.derunix.ru:/etc/nginx/nginx.conf
    - ssh root@ruvpn.derunix.ru docker run --rm --name nginx-test -v /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro nginx /usr/sbin/nginx -t
  
  stage: deploy
  script:
    - ssh root@ruvpn.derunix.ru docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY" && docker pull "$CI_REGISTRY_IMAGE:latest" && docker stop nginx && docker rm nginx && docker run -d --name nginx -p 80:80 -p 443:443 --restart=always  -v /etc/letsencrypt:/etc/letsencrypt -v /etc/nginx:/etc/nginx  "$CI_REGISTRY_IMAGE:latest"
    - ssh root@ruvpn.derunix.ru docker pull "$CI_REGISTRY_IMAGE:latest"
    - ssh root@ruvpn.derunix.ru docker stop nginx || echo "nginx not running"
    - ssh root@ruvpn.derunix.ru docker rm nginx || echo "nginx not exist"
    - ssh root@ruvpn.derunix.ru docker run -d --name nginx -p 80:80 -p 443:443 --restart=always  -v /etc/letsencrypt:/etc/letsencrypt -v /etc/nginx:/etc/nginx  "$CI_REGISTRY_IMAGE:latest"
  

  environment:
    name: prod
    url: https://ruvpn.derunix.ru
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
